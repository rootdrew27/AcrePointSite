<div class="row">
	{% for service, primary_image in services_and_primary_images %}
    <div class="col-sm-12 col-md-6">
      <div class="card h-100">
        <img src="{{ primary_image.image.url }}" alt="{{ primary_image.title }}" class="img-fluid rounded-start">
        <div class="card-body row width-75 flex-column">
          <h5 class="card-title align-self-start">{{ service.title }}</h5>
          <a href="{% url 'ServicesDetail' pk=service.pk %}" class="btn btn-primary btn-sm align-self-end"></a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
