<section class="pt-5 data-bs-toggle="tooltip" data-bs-placement="top" title=""">
    <div class="container">
        <div id="categories-owl-carousel" class="d-flex flex-row owl-carousel owl-theme py-3 border-bottom border-top justify-content-evenly">

            <div class="me-auto">
                <button type="button btn-primary" class="btn dg-allcategories" dg-activated>All</button>
            </div>

            {% for category in categories %}
                <div class="me-auto">
                    <button type="button" class="btn dg-category" dg-category="{{ category.title }}">{{category.title}}</button>
                </div>
            {% endfor %}

        </div>
    </div>
    <div id="customDots" class="owl-dots pt-2">
        <button role="button" class="btn owl-dot active"><span></span></button>
        <button role="button" class="btn owl-dot"><span></span></button>
        <button role="button" class="btn owl-dot"><span></span></button>
        <button role="button" class="btn owl-dot"><span></span></button>
      </div>  
</section>
