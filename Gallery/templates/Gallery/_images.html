<div class="row">
  {% for item, categories in items_with_categories %}
    <div class="col-sm-12 col-md-6 col-xl-4 py-3 px-3">
      <div class="card h-100 dg-img_card" dg-categories="{{ categories }}">
        <img src="{{ item.image.url }}" alt="" class="dg-img card-img-top">
        <div class="card-body">
          <div class="d-flex flex-row row">
            <div class="col-lg-8 col-6 my-auto">
              <h5 class="card-title my-auto">{{item.title}}</h5>
            </div>
            <div class="col-lg-4 col-6 my-auto">
              <a href="{% url 'GalleryDetail' pk=item.pk %}" class="btn btn-primary btn-sm card-button float-end" role="button">See More</a>
            </div>
          </div>
					<p class="card-text">{{item.body_tex}}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
