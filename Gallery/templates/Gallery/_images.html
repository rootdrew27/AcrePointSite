{% load static %}
<div class="row gy-6 m-4">

{% for i in image_cards_with_categories %}
        <div class="col-md-4">
                <div class="card h-100">
                    <img src="{{ i.0.image.url }}" alt="" class="card-img-top" style="height:75%;width:100%" categories="{{ i.1 }}">
                    <div class="card-body">
                        <button class="btn btn-primary">
                            <a href="{% url 'GalleryDetail' pk=i.0.pk %}" style="color: white">See More</a>
                        </button>
                    </div>
                </div>
        </div>
{% endfor %}

</div>
